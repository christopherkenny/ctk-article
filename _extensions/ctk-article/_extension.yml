title: ctk-article
author: Christopher Kenny
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    typst:
      template-partials:
        - typst-template.typ
        - typst-show.typ
      filters:
        - insert-show-appendix.lua
      format-resources:
        - ORCIDiD.svg
      mainfont:
        - "Spectral"
        - "Crimson"
        - "Crimson Text"
      codefont:
        - "Fira Code"
      date-format: long
      linestretch: 1.25
      linkcolor: "#800000"
      title-page: false
      blind: false
      section-numbering: "1.1"
      execute:
        echo: false
        warning: false
